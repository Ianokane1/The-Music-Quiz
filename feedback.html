   <section class ="feedback-container">

       <h2>Give us your feedback! </h2>
       <br>
       <label for="fname">First Name:</label> 
       <input name="fname" id ="fname" class="text-input" type="text" required>

       <br> 
       <label for="messageus">Message Us: </label> 
       <input name="message us" id ="messageus" class="text-input" type="text" required>
       <input class="send-button"  type="submit" value="Send"/> 
       <a href="quiz.html"><button type="button" id="send-button" onclick="backToQuiz()">Back to Quiz</button></a>
    </form>
 </section>
