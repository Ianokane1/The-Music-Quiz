<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Music quiz game">
    <meta name="keywords" content="Music Quiz, Music, Quiz">
    <title>Music Quiz</title>

     <!-- css file link -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <a href="index.html"><h1 id = "title" class ="animate__animated animate__bounce">The Music Quiz</h1></a>
  <!-- quiz-container -->
    <div id="quiz-container">
<!-- question container -->
        <div class = "questions">
            <h2 id="question"></h2>
            <ol type ="A">
                <li class="option"><span id="option0" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option1" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option2" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option3" onclick="calcScore(this)"></span></li>
            </ol>
            <div class = "buttons">
                <button type ="button" class = "next",>Next</button>
            </div>
            <br>
            <h4 id="stat"></h4>
        </div>

    </div>

    <!-- scoreboard section -->
    <div id="scoreboard">
        <h2 id="score-title">Your Score</h2>
        <h2 id="score"></h2>
        <button type="button" class="send-button" onclick="backToQuiz()">Back to Quiz</button>
        <br>
        <button type="button" class="send-button" onclick="checkAnswer()">Check Answers</button>
        <br>
        <a href="feedback.html"><button type="button" class="send-button" onclick="feedback()">Feedback</button></a>
    </div>

    <!-- answers section -->
    <div id="answerBank">
        <h2>Answers :</h2>
        <ol type="1" id="answers">

        </ol>
        <button type="button" class="send-button" onclick="backToQuiz()">Back to Quiz</button>
    </div>

   

<!-- javascript file source -->
    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/b83175b9a4.js" crossorigin="anonymous"></script>
</body>
</html>
